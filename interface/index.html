<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="css/base_layout.css">
    <link rel="stylesheet" href="css/pure-release-0.5.0/pure-min.css">
</head>

<body class="landing">

<div id="landing_wrapper">
    <div id="landing_ribbon" class="colored">
        <div id="landing_content">
            <form class="pure-form">
                <fieldset>
                    <legend><b>What do you want to do?</b></legend>
                    <label for="fs-flickr" class="pure-radio">
                        <input type="radio" id="fs-flickr" name="task" value="fs-flickr" checked="True">
                        Browse sounds using photos
                    </label>
                    <label for="flickr-fs" class="pure-radio">
                        <input type="radio" id="flickr-fs" name="task" value="flickr-fs">
                        Browse photos using sounds
                    </label>
                    <br />
                    <legend><b>Where do we start?</b></legend>
                    <input type="text" placeholder="Give us some tags">
                    <button type="submit" class="pure-button pure-button-primary">Go!</button>

                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>

</html>
